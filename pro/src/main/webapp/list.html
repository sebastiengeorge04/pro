<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>JavaEECinema</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

	
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>Films</h3>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Title</th>
							<th>Genre</th>
							<th>Release date</th>
							<th>Director</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="film : ${films}">
							<td th:text="${film.id}"></td>
							<td th:text="${film.name}"></td>
							<td th:text="${film.release_date}"></td>
							<td th:text="${film.director}"></td>
							<td th:text="${film.duration}"></td>
							<td th:text="${film.note}"></td>
							<td th:text="${film.acteur}"></td>
							<td th:text="${film.duration}"></td>
						</tr>						
					</tbody>
				</table>
			</div>
			<a href="FilmsTest.html">Voir les films</a>
    	</div>
	</div>
  </body>
</html>
